<br>
<div class="container" *ngIf="vista">
  <div class="conten-formulario">
    <div class="row">
      <div class="col-md-10 conten-list-data" >

        <form [formGroup]="formularioCampos">
          <div class="head-img">
            <img class="img-head" src="../../../../assets/Head/head-2.jpg" alt="" srcset="">
          </div>
          <div class="header-form">

            <mat-form-field class="modelInput">
              <mat-label>Aréa de tutoría</mat-label>
              <mat-select formControlName="areaTutoria">
                <div *ngFor="let data of listArea">
                  <mat-option value="{{data.id_area_tutorship}}">{{data.name_area}}</mat-option>
                </div>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="modelInput">
              <input matInput class="title-form" placeholder="Título del formulario" formControlName="titulo">
            </mat-form-field>

            <mat-form-field class="modelInput">
              <textarea matInput placeholder="Descripción..." (ngModelChange)=" verificarLogDescripcion()" formControlName="descripcion" maxlength="390"></textarea>
              <mat-hint align="end">{{this.tamanioTexto}} / 390</mat-hint>
            </mat-form-field>

          </div>

          <div formArrayName="preguntas">

            <div class="item-one" *ngFor="let data of obtenerPreguntas.controls; let indice = index" [formGroupName]="indice">
              <div class="conte-form-dinamic">
                <mat-form-field class="input-item">
                  <input matInput placeholder="Nombre" autocomplete="off" formControlName="pregunta">
                </mat-form-field>
              </div>
              <div class="conte-form-dinamic">
                <mat-form-field class="select-item">
                  <mat-label>Tipo de pregunta</mat-label>
                  <mat-select formControlName="tipo">
                    <mat-option value="1"><i class="fas fa-align-left"></i> Respuesta breve</mat-option>
                    <mat-option value="2"><i class="fas fa-align-justify"></i> Parrafo</mat-option>
                    <mat-option value="3"><i class="fas fa-sort-numeric-up-alt"></i> Númerico</mat-option>
                    <mat-option value="4"><i class="fas fa-cloud-upload-alt"></i> Subir archivo</mat-option>
                    <mat-option value="5"><i class="far fa-calendar"></i> Fecha</mat-option>
                  </mat-select>
                </mat-form-field>
                <div class="footer">
                  <p style="cursor: pointer;" (click)="eliminarCampo(indice)"><i class="fas fa-trash-alt"></i></p>
                </div>
              </div>
            </div>

          </div>

          <div class="form-inline mt-3">
            <button type="button" class="btn" (click)="enviar()" [disabled]="formularioCampos.invalid">
              Enviar formulario
              <div *ngIf="cargaEnvio" class="spinner-border text-ligth spinner-border-sm" role="status"><span class="sr-only">Loading...</span></div>
            </button>
            <button type="button" class="btn" (click)="cancelarEnvio()" >Cancelar</button>
          </div>
        </form>

      </div>
      <div class="col-md-2">
        <button class="btn btn-more" (click)="aniadirCampo()"><i class="fas fa-plus-circle"></i> Más</button>
      </div>
    </div>
  </div>
</div>
