
<div class="container-fluid central">
  <div class="row">
    <div class="col-md-2">
      <h4 class="title-list">Lista de Docentes</h4>
    </div>
    <div class="col-md-4">
      <mat-form-field style="width: 90%;" class="example-full-width">
        <mat-label>Buscar docente</mat-label>
        <input matInput placeholder="Buscar">
        <mat-icon matSuffix><span class="material-icons">search</span></mat-icon>
      </mat-form-field>
    </div>
    <div class="col-md-3">

    </div>
    <div class="col-md-2">

    </div>
  </div>

  <div class="row" id="contenedorDocentes">
    <div class="col-md-4" *ngFor="let data of listaPersonal; let i=index">
      <div class="card">
        <div class="card-body">
          <div class="text-center center-img">
            <img class="img-user" [src]="data.path_photo_staffs" alt="" srcset="">
          </div>
          <h3 class="text-center" id="titleP">
            <b>
              {{this.convetirMinuscula(data.name_staff)}} {{this.convetirMinuscula(data.firts_name_staff)}} {{this.convetirMinuscula(data.last_name_staff)}}
            </b>
          </h3>

          <div style="font-size: 15px;"><i class="fas fa-street-view"></i> {{data.profile_user}}</div>
          <div style="font-size: 15px;"><i id="icon" class="fas fa-envelope"></i> {{data.email_staff}}</div>
          <div style="font-size: 15px;"><i id="icon" class="fas fa-mobile-alt"></i> {{data.phone_number_staff}}</div>
          <div *ngIf="false" style="font-size: 15px;"><i class="fas fa-school"></i> 3 ro B</div>
          <div class="mt-3 conten-button">
            <button  class="btn" >mensaje</button>
            <button  class="btn" >Llamar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
