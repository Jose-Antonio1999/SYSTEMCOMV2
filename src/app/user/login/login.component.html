<div class="contenedor" *ngIf="existeData">

  <div class="container central">
    <div class="form">
      <div class="head"></div>
      <form [formGroup]="Formulario">

        <div class="text-center" style="font-size:25px;">
          <!-- <i class="fas fa-user-tie"></i> -->
          <p>Login</p>
        </div>

        <div class="form-group">
          <mat-form-field class="input" >
            <mat-label>Email</mat-label>
            <input matInput autocomplete="off" maxlength="40" formControlName="user">
            <mat-icon matSuffix><i class="fas fa-user-tie icon"></i></mat-icon>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="legacy" class="input">
            <mat-label>Contrase√±a</mat-label>
            <input #passw type="password" (keydown)="ingresoEnter($event)" matInput maxlength="20" autocomplete="on" formControlName="pass">
            <mat-icon *ngIf="!verPass" style="cursor: pointer;" (click)="verPassw()" matSuffix><span class="material-icons icon">visibility</span></mat-icon>
            <mat-icon *ngIf="verPass"  style="cursor: pointer;" (click)="noPassw()" matSuffix><span class="material-icons icon">visibility_off</span></mat-icon>
          </mat-form-field>
        </div>

        <div *ngIf="aviso" class="alert alert-danger" role="alert">
          {{mensaje}}
        </div>

        <div class="form-inline">
          <button type="button" class="btn btn-dark mb-3" (click)="ingresar()" [disabled]="this.Formulario.invalid">Ingresar</button>
          <p class="ml-5"><a href="#">Olvide mi password</a></p>
        </div>

      </form>
    </div>
    <!-- <div class="container imglogin">
      <img src="../../../assets/image-login.svg" alt="" srcset="">
    </div> -->
  </div>
