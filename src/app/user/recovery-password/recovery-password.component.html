
<div class="container">
<div class="card" style="margin: 0 auto; width: 50%;">
  <div class="card-header">
    <p style="font-size: 18px;"><i class="fas fa-envelope"></i> Restablecer contraseña</p>
  </div>
  <div class="card-body">
    <form [formGroup]="crearForm" *ngIf="mostrarVentana">

      <div class="form-group">
        <input type="email" class="form-control" placeholder="Digite su dirección de email" formControlName="email">
        <div style="margin-top: 4px; color: red;" *ngIf="crearForm.controls['email'].dirty && crearForm.controls['email'].invalid">
          <div *ngIf="crearForm.controls['email'].errors.email">
            <small>Email inválido</small>
          </div>
        </div>
        <div style="margin-top: 4px; color: red;" *ngIf="mostrarMensajeError">
            <small>No existe ningún usuario con esta dirección email</small>
        </div>
      </div>
      <br>
      <div class="text-center" *ngIf="mostrarCargando">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <button type="submit" class="btn btn-sm mt-3" (click)="enviar()" [disabled]="crearForm.invalid">Aceptar</button>
      <button type="reset" class="btn btn-sm mt-3" [routerLink]="['/login']">Cancelar</button>
    </form>
    <div *ngIf="mostrarMensajeSuccess">
      <p style="font-family: Tahoma; font-size: 19px;">Se restableció su contraseña exitosamente, revise su cuenta de gmail</p>
      <a type="submit" class="btn mt-3 btn-sm" [routerLink]="['/login']">Aceptar</a>
    </div>
  </div>
</div>
</div>

<!-- Footer con svg -->
<div class="fixed-top" style="height: 150px; overflow: hidden;" >
    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
    <path d="M-17.21,39.95 C272.85,0.50 543.16,251.14 532.44,68.58 L483.35,-53.78 L0.00,0.00 Z" style="stroke: none; fill: #2954A2;"></path>
  </svg>
</div>
