<div class="contenModal">
  <div>
    <div class="form-group">
      <h5><i class="fas fa-chalkboard-teacher"></i> Asignar tutoria</h5>
      <div class="form-inline">

        <div *ngIf="vistaMensaje">
          <h5>El docente es tutor del aula <b>{{data.grado}}</b> {{peticion.gradoSegunName(data.grado)}} <b>{{data.seccion}}</b></h5>
          <mat-dialog-actions align="end">
            <button class="btn" style="background:red;" mat-button [mat-dialog-close]="true" (click)="desasignar()">Desasignar</button>
            <button class="btn" mat-button mat-dialog-close>Cancelar</button>
          </mat-dialog-actions>
        </div>

        <form  *ngIf="!vistaMensaje" [formGroup]="formulario">
          <mat-form-field>
            <mat-label>Grado</mat-label>
            <mat-select formControlName="grado">
              <div *ngFor="let grado of listaGrados">
                <mat-option value="{{grado.id_grade}}">{{grado.grade}}</mat-option>
              </div>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Secci√≥n</mat-label>
            <mat-select formControlName="seccion">
              <div *ngFor="let secion of listaSecciones">
                <mat-option value="{{secion.id_section}}">{{secion.section}}</mat-option>
              </div>
            </mat-select>
          </mat-form-field>

          <div>
            <mat-dialog-actions align="end">
              <button class="btn" mat-button [mat-dialog-close]="true"  [disabled]="formulario.invalid" (click)="guardarCambios()">Guardar</button>
              <button class="btn" mat-button mat-dialog-close>Cancelar</button>
            </mat-dialog-actions>
          </div>
        </form>

    </div>
  </div>
</div>
